<!DOCTYPE html>
<head>
    <title>Form Validation</title>
    <meta charset="UTF-8">
    <meta name="description" content="free web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Narmadha">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="C:\Users\ELCOT\Desktop\ideamarch tasks\task 1-Form validation\favicon.png">
</head>
<body>
    <h2>User Registration</h2>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <!--name(fname&lname)-->
        <label for="fname">Firstname:</label>
        <input type="text" name="fname" id="fname" required><br><br>
        <label for="lname">Lastname:</label>
        <input type="text" id="lname" name="lname" required><br><br>
        <!--email and mobile-->
        <label for="email">Enter your email:</label>
        <input type="text" id="email" name="email" placeholder="example@gmail.com" required><br><br>
        <label for="phone">Enter your mobile no:</label>
        <input type="text" id="phone" name="phone" placeholder="0123456789" required><br><br>
        <!--dob and address-->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="DD/MM/YYYY"><br><br>
        <label for="message">Address</label>
        <textarea name="message" rows="2" cols="30"></textarea><br><br>
        <!--dropdown-->
        <label for="country">Select Country</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option>China</option>
            <option>US</option>
        </select><br><br>
        </fieldset>
        <fieldset>
            <legend>Additional details</legend>
            <!--radiobutton-->
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender"><br><br>
            <!--checkbox-->
            <label for="language">select your language:</label>
            <label for="tamil">Tamil</label>
            <input type="checkbox" id="tamil" name="language" value="tamil">
            <label for="English">English</label>
            <input type="checkbox" id="english" name="language" value="english">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="hindi" name="language" value="hindi">
            <label for="French">French</label>
            <input type="checkbox" id="French" name="language" value="French"><br><br>
            <!--multiple selection in dropdown-->
            <label for="skill">Select a Skill:</label>
            <select id="skill" name="skill" size="5" multiple>
                <option value="web development">web development</option>
                <option value="problem solving">problem solving</option>
                <option value="analytics">analytics</option>
                <option value="java">java</option>
                <option value="python">python</option>
            </select><br><br>
            <!--password-->
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd"><br><br>
            <label for="pwd">Confirm password</label>
            <input type="password" id="pwd" name="pwd"><br><br>
            <!--favcolor-->
            <label for="favcolor">select your favourite color:</label>
            <input type="color" id="favcolor" name="favcolor"><br><br>
            <!--file upload-->
            <label for="file">Upload your resume:</label>
            <input type="file" id="file" name="file"><br><br>
            <!--button-->
            <input type="button" onclick="alert('Do you want to submission?')" value="submit">
            <input type="Reset" onclick="alert('Do you want to reset?')" value="Reset">
        </fieldset>
    </form>
</body>
